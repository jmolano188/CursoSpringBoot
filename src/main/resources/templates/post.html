<!DOCTYPE html>
<html lang="es">
<head>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" href="../static/css/bootstrap.css">
    <script th:src="@{/js/jquery.js}" src="../static/js/jquery.js"></script>
    <script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>
    <meta charset="UTF-8">
    <title>Curso de SpringBoot</title>
</head>
<body>
<!-- NAV  -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">SpringBoot</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" th:href="@{/}" href="#">Inicio</a>
                <a class="nav-link" href="#">Galeria</a>
                <a class="nav-link" href="#">Post</a>
            </div>
        </div>
    </div>
</nav>
<!-- HEADER  -->
<div class="jumbotron">
    <h1 th:text="${post.title}" class="display-4">Hello, world!</h1>
    <p th:text="${post.description}" class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
    <hr class="my-4">
    <p th:text="${post.createdAt}">It uses utility classes for typography and spacing to space content out within the larger container.</p>
    <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
</div>
</body>
</html>
